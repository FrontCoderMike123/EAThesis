<ion-header-bar class="header">
	<h1 class="title"><img data-ng-src="{{logo}}" alt="Logo"></h1>
</ion-header-bar>

<ion-content>
	
	<div class="card">
		<div class="item item-divider">
			<h3>Features</h3>
		</div>
	</div>

	<ion-slide-box on-slide-changed="slideHasChanged($index)" id="features">
  		<ion-slide data-ng-repeat="feature in features">
    		<div class="box">
    			<object data="{{feature.SVG}}">
					<img data-ng-src="{{feature.PNG}}" alt="{{feature.Title}}">
				</object>
				<h2>{{feature.Title}}</h2>
				<ul>
					<li ng-repeat="list in feature.List">{{list}}</li>
				</ul>
    		</div>
    	</ion-slide>

	</ion-slide-box>

</ion-content>
