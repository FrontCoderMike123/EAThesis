<ion-header-bar class="header">
	<h1 class="title"><img data-ng-src="{{logo}}" alt="Logo"></h1>
</ion-header-bar>

<ion-content>
	
	<div class="card">
		<div class="item item-divider">
			<h3>Easy Eats Tour</h3>
		</div>
	</div>

	<ion-slide-box on-slide-changed="slideHasChanged($index)" id="screenShots">
	<ion-slide data-ng-repeat="img in Imgs">
		<div class="box">
			<img data-ng-src="{{img.image}}" alt="Welcome">
		</div>
	</ion-slide>
	</ion-slide-box>

</ion-content>
