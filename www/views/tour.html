<ion-header-bar class="header">
	<h1 class="title"><img data-ng-src="{{logo}}" alt="Logo"></h1>
</ion-header-bar>

<ion-content>
	
	<div class="card">
		<div class="item item-divider">
			<h3>Easy Eats Tour</h3>
		</div>
	</div>

	<ion-slide-box on-slide-changed="slideHasChanged($index)" id="screenShots">
	<ion-slide>
		<div class="box">
			<img src="img/features/feat1.png" alt="Welcome">
		</div>
	</ion-slide>

	<ion-slide>
		<div class="box">
			<img src="img/features/feat2.png" alt="Sign Up">
		</div>
	</ion-slide>

	<ion-slide>
		<div class="box">
			<img src="img/features/feat3.png" alt="Login">
		</div>
	</ion-slide>

	<ion-slide>
		<div class="box">
			<img src="img/features/feat4.png" alt="Food Finder">
		</div>
	</ion-slide>

	<ion-slide>
		<div class="box">
			<img src="img/features/feat5.png" alt="Restaurants">
		</div>
	</ion-slide>
	</ion-slide-box>

</ion-content>
