<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>EasyEats</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="EASY">

    <ion-pane>

      <ion-nav-view>
      <!--Views are going to be here-->
      </ion-nav-view>

      <ion-tabs class="footer">
        
        <ion-tab icon="ion-android-home" ui-sref="home">
          <ion-nav-view name="home"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-code-working" ui-sref="tech">
          <ion-nav-view name="tech"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-android-clipboard" ui-sref="features">
          <ion-nav-view name="features"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-android-contact" ui-sref="developer">
          <ion-nav-view name="developer"></ion-nav-view>
        </ion-tab>

      </ion-tabs>

    </ion-pane>
  </body>
</html>
